<script>
    // document.getElementById("img1").addEventListener("click", function(e){

    document.getElementById("image").addEventListener("click", function(e){
        // console.log(e.target.tagName)
        if(e.target.tagName === 'IMG'){
        let required = e.target.parentNode;
        required.remove();}

    }, false);

</script>
